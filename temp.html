<!DOCTYPE html>
<html>
<head>
    <title>vue模板</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js" rel="external nofollow" ></script>          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js" rel="external nofollow" ></script>       <![endif]-->
    <style>
        .div1{
            background: #7abaff;
        }
    </style>
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
<template id="homepaget">
    <div>
    <topcpn>
        <div class="addr" slot="content">
            <span>@</span>
            <input type="text"  placeholder="商家">
        </div>
    </topcpn>
    <miannav1></miannav1>
    <gotopcpn></gotopcpn>
    <indexlist2 ></indexlist2>
        <adv></adv>
        <superm></superm>
        <recommendtype></recommendtype>
        <detailcpn></detailcpn>
    </div>
</template>
<template id ="mainnav">
    <ul class="footer">
        <router-link to="/home">
        <li>
            <i class="fa fa-home"></i>
            <p>首页</p>
        </li>
        </router-link>
        <li>
            <i class="fa fa-compass"></i>
            <p>发现</p>
        </li>
        <router-link to="/menu1">
        <li >
            <i class="fa fa-file-text-o"></i>
            <p>订单</p>
        </li>
        </router-link>
        <li>
            <i class="fa fa-user-o"></i>
            <p>我的</p>
        </li>
    </ul>
</template>
<template id="gotopt">
    <div class="gotopt" v-show="topDistance">
        <i class="fa fa-arrow-circle-o-up"></i>
    </div>
</template>
<template id="indexlist2">
        <div class="container-fluid">
            <ul class="row yongxin">
                <li class="col-3 col-sm-6 col-md-4 col-lg-3"  v-for="(item,index) in $root.haha.indexlist2">
                    <router-link to="/goodsinfo">
                    <img v-bind:src="item.url">
                    <p>{{item.name}}</p>
                    </router-link>
                </li>
            </ul>
        </div>
</template>
<template id="topt">
    <div class="topBannerTemp">
        <slot name="loc"></slot>
        <slot name="content"></slot>
    </div>
</template>
<template id="banner">
    <div>
        <div class="banner">
            <h3>品质套餐</h3>
            <p>搭配齐全吃得好</p>
        </div>
    </div>
</template>
<template id="supermember">
        <div class="supermember">
            <div class="left">
                <img src="img/super_member.png">
                <p>&#8226; 每月享超值权益</p>
            </div>
            <div class="right">
                立即开通 &gt;
            </div>
        </div>
</template>
<template id="recommendtype">
    <div class="container-fluid">
    <ul class="row recommendtype" >
        <li class="col-3">综合排序<i class="fa fa-caret-down"></i></li>
        <li class="col-3">距离最近</li>
        <li class="col-3">销量最高</li>
        <li class="col-3">筛选<i class="fa fa-filter"></i></li>
    </ul>
    </div>
</template>
<template id="detail">
    <ul class="business">
           <li v-for="(item,index) in $root.haha.indexlist3">
               <img v-bind:src="item.url">
               <div class="business-info">
                   <div class="business-info-h">
                       <h3>{{item.difang}}</h3>
                       <div class="business-info-like">&#8226;</div>
                   </div>
                   <div class="business-info-star">
                       <div class="business-info-star-left">
                           <i class="fa fa-star"></i>
                           <i class="fa fa-star"></i>
                           <i class="fa fa-star"></i>
                           <i class="fa fa-star"></i>
                           <i class="fa fa-star"></i>
                           <p>4.9 月售345单</p>
                       </div>
                       <div class="business-info-star-right">
                           蜂鸟专送
                       </div>
                   </div>
                   <div class="business-info-delivery">
                       <p>&#165;15起送 | &#165;3配送</p>
                       <p>3.22km | 30分钟</p>
                   </div>
                   <div class="business-info-explain">
                       <div>各种饺子</div>
                   </div>
                   <div class="business-info-promotion">
                       <div class="business-info-promotion-left">
                           <div class="business-info-promotion-left-incon">新</div>
                           <p>饿了么新用户首单立减9元</p>
                       </div>
                       <div class="business-info-promotion-right">
                           <p>2个活动</p>
                           <i class="fa fa-caret-down"></i>
                       </div>
                   </div>
                   <div class="business-info-promotion">
                       <div class="business-info-promotion-left">
                           <div class="business-info-promotion-left-incon">特</div>
                           <p>特价商品5元起</p>
                       </div>
                   </div>
               </div>
           </li>
       </ul>
</template>
<template id="bus">
    <div>
        <topcpn>
            <h2 slot="content" >订单支付</h2>
        </topcpn>
        <h3>为支付订单信息</h3>
        <ul class="container-fluid">
            <li class="row">
                    <p class="col-3">
                        万家饺子（软件园E18店）
                    </p >
                    <i class="col-3" class="fa fa-caret-down"></i>
                    <div class="col-3">¥49</div>
                    <div  class="col-3" class="order-info-right-icon">去支付</div>
            </li>
            <li class="row">
                <p class="col-3">
                    万家饺子（软件园E18店）
                </p >
                <i class="col-3" class="fa fa-caret-down"></i>
                <div class="col-3">¥36</div>
                <div  class="col-3" class="order-info-right-icon">去支付</div>
            </li>
        </ul>
        <h3>已支付订单信息</h3>
        <miannav1></miannav1>

    </div>
</template>
<template id="shopgoodslist">
    <div>
        <topcpn>
            <div slot="content">商品列表</div>
        </topcpn>
        <ul class="business1">
            <li v-for="(item,index) in $root.haha.goodslist">
                <router-link to="/goodsinfo1">
                <div class="business1-img">
                    <img v-bind:src="item.img">
                    <div class="business1-img-quantity">3</div>
                </div>
                <div class="business1-info">
                    <h3>{{item.shangjia}}</h3>
                    <p>{{item.sel}}</p>
                    <p>{{item.type}}</p>
                </div>
                </router-link>
            </li>
        </ul>
        <miannav1></miannav1>
    </div>
</template>
<template id="goodinfos">
    <div>
        <topcpn>
            <div slot="content">商户信息</div>
        </topcpn>

        <div class="business-logo">
            <img src="img/sj01.png">
        </div>

        <div class="why-info">
            <h1>万家饺子（软件园E18店）</h1>
            <p>15起送 3配送</p>
            <p>各种饺子炒菜</p>
        </div>
        <ul class="food">
            <li v-for="(item,index) in $root.haha.indexlist3">
                <div class="food-left">
                    <img v-bind:src="item.url">
                    <div class="food-left-info">
                        <h3>{{item.type}}</h3>
                        <p>{{item.difang}}</p>
                        <p>&#165;15</p>
                    </div>
                </div>
                <div class="food-right">
                    <div>
                        <i class="fa fa-minus-circle"></i>
                    </div>
                    <p><span>3</span></p>
                    <div>
                        <i class="fa fa-plus-circle"></i>
                    </div>
                </div>
            </li>
        </ul>
        <div class="cart">
            <div class="cart-left">
                <div class="cart-left-icon">
                    <i class="fa fa-shopping-cart"></i>
                    <div class="cart-left-icon-quantity">3</div>
                </div>
                <div class="cart-left-info">
                    <p>&#165;12.88</p>
                    <p>另需配送费3元</p>
                </div>
            </div>
            <div class="cart-right">
                <router-link to="/conforder">
                <div class="cart-right-item">
                    去结算
                </div>
                </router-link>
            </div>
        </div>
    </div>
</template>
<template id="conforder">
    <div>
        <topcpn>
            <div slot="content">确认订单</div>
        </topcpn>
        <div class="order-info">
            <h5>订单配送至：</h5>
            <div class="order-info-address">
                <p>沈阳市浑南区智慧四街1-121号</p>
                <i class="fa fa-angle-right"></i>
            </div>
            <p>习近平先生 13656785432</p>
        </div>
        <h3>万家饺子（软件园E18店）</h3>
        <ul class="order-detailed">
            <li>
                <div class="order-detailed-left">
                    <img src="img/sp01.png">
                    <p>纯肉鲜肉（水饺） x 2</p>
                </div>
                <p>&#165;15</p>
            </li>
            <li>
                <div class="order-detailed-left">
                    <img src="img/sp02.png">
                    <p>玉米鲜肉（水饺） x 1</p>
                </div>
                <p>&#165;16</p>
            </li>
        </ul>
        <div class="order-deliveryfee">
            <p>配送费</p>
            <p>&#165;3</p>
        </div>
        <div class="total">
            <div class="total-left">
                &#165;49
            </div>
            <router-link to="/pay">
            <div class="total-right">
                去支付
            </div>
            </router-link>
        </div>
    </div>
</template>
<template id="pay">
    <div>
        <topcpn>
            <div slot="content">在线支付</div>
        </topcpn>
        h3>订单信息：</h3>
        <div class="order-info">
            <p>
                万家饺子（软件园E18店）
                <i class="fa fa-caret-down" id="showBtn"></i>
            </p>
            <p>&#165;49</p>
        </div>

        <!-- 订单明细部分 -->
        <ul class="order-detailet" id="detailetBox">
            <li>
                <p>纯肉鲜肉（水饺） x 2</p>
                <p>&#165;15</p>
            </li>
            <li>
                <p>玉米鲜肉（水饺） x 1</p>
                <p>&#165;16</p>
            </li>
            <li>
                <p>配送费</p>
                <p>&#165;3</p>
            </li>
        </ul>

        <!-- 支付方式部分 -->
        <ul class="payment-type">
            <li>
                <img src="./img/alipay.png">
                <i class="fa fa-check-circle"></i>
            </li>
            <li>
                <img src="img/wechat.png">
            </li>
        </ul>
        <div class="payment-button">
            <button>确认支付</button>
        </div>
        <miannav1></miannav1>
    </div>
</template>
<script src="js/vue.js"></script>
<script src="js/jquery-3.3.1.js" rel="external nofollow" ></script>
<script src="js/bootstrap.js"></script>
<script src="js/vue-router.js"></script>
<script src="js/vue-resource.js"></script>
<script>
    let daohang = Vue.component("homepagecpn", {
        template:"#homepaget"
    })
    let daohang1 = Vue.component("miannav1", {
        template:"#mainnav"
    })
    let  topcpn1=Vue.component("indexlist2",{
        template:"#indexlist2",
        props:["indexlist2list"],
        data:function () {
            return{
                getindexlist2list:[]
            }
        },
    })
    let dingbu = Vue.component("topcpn", {
        template:"#topt"
    })
    let maodianqudingbu = Vue.component("gotopcpn", {
        template:'#gotopt',
        data:function (){
            return {
                topDistance : 0
            };
        },
        mounted(){
            window.addEventListener('scroll',this.getTopDistance);
        },
        methods:{
            getTopDistance:function (){
                this.topDistance = document.documentElement.scrollTop || document.body.scrollTop || window.pageYOffset;
            },
            goTop:function (){
                let timeCounter = setInterval(function (){
                    if(document.documentElement.scrollTop>0||document.body.scrollTop>0||window.pageYOffset>0) {
                        document.documentElement.scrollTop -= 10;
                        document.body.scrollTop -= 10;
                        window.pageYOffset -= 10;
                    }else {
                        clearInterval(timeCounter);
                    }
                    console.log("~~~~~~~~~~~~~~");
                },5);
            }
        }
    })
    let adv1 = Vue.component("adv", {
        template:"#banner"
    })
    let superm1 = Vue.component("superm", {
        template:"#supermember"
    })
    let recommendtype1 = Vue.component("recommendtype", {
        template:"#recommendtype"
    })
    let detailcpn1 = Vue.component("detailcpn", {
        template:"#detail"
    })
    let shopgoodslist1= Vue.component("shopgoodslistcpn", {
        template:"#shopgoodslist"
    })
    let goodinfoscpn1= Vue.component("goodinfoscpn", {
        template:"#goodinfos"
    })
    let confordercpn1= Vue.component("confordercpn", {
        template:"#conforder"
    })
    let paycpn1= Vue.component("paycpn", {
        template:"#pay"
    })

    // 路由
    const menu1={template:"#bus"};
    const routers=[
        {path:"/home",component:daohang},
        {path:"/",component:daohang},
        {path:"/menu1",component:menu1},
        {path:"/goodsinfo",component:shopgoodslist1},
        {path:"/goodsinfo1",component:goodinfoscpn1},
        {path:"/conforder",component:confordercpn1},
        {path:"/pay",component:paycpn1},
    ];
    const router=new VueRouter({
        routes:routers
    })

    var vc=new Vue({
        el:"#app",
        data:{
            haha:[]
        },
        mounted(){
            this.$http.get("data/indexlist2.json").then(
                function (res) {
                    this.haha=res.body;
                })
        },
        router
    })
</script>
</body>
</html>
